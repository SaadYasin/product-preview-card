<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
  <body>
    <main></main>
    <section class="main-container">
      <div class="product-card">
        <img src="./images/image-product-mobile.jpg" alt="" class="product-image1">
        <img src="./images/image-product-desktop.jpg" alt="" class="product-image2">

        <div class="product-text">
          <h3 class="product-cat">
            PERFUME
          </h3>

          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        
          <div class="prices">
            <span class="product-price">$149.99</span>
            <span class="old-price">$169.99</span>
            
          </div>

          <button class="cart-btn"><span>
            <img src="./images/icon-cart.svg" alt="">
            Add to Cart</span></button>

        </div>
      </div>
    </section>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Saad M. Yasin</a>.
    </div>

  </footer>
</body>
</html>
